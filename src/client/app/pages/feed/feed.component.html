<div class="container pt-5">
  <div class="row">
    <div class="col col-4">
      <h4 class="font-heading text-primary text-lowercase">following</h4>
      <p class="text-medium-blue">follow players and clans to add their achievements to your feed</p>
      <div class="card bg-dark-secondary mb-3">
        <div class="card-body text-light-blue">
          <h5 class="pr-2 d-inline">
            <i class="fa fa-user text-medium-blue"></i>
          </h5>
          <h5 class="font-weight-bold font-italic pr-1 d-inline">23</h5>
          <h5 class="font-italic d-inline">players</h5>
        </div>
      </div>
      <div class="card bg-dark-secondary">
        <div class="card-body text-light-blue">
          <h5 class="pr-2 d-inline">
            <i class="fa fa-users text-medium-blue"></i>
          </h5>
          <h5 class="font-weight-bold font-italic pr-1 d-inline">3</h5>
          <h5 class="font-italic d-inline">clans</h5>
        </div>
      </div>
    </div>
    <div class="col col-8">
      <ul class="list-group media-list media-list-stream bg-dark-secondary mb-4 rounded shadow">

        <li class="media list-group-item bg-dark-secondary p-2 pr-4 d-flex h100" *ngFor="let feed of playerFeed">
          <img
            class="media-object d-flex align-self-start mr-3"
            [src]="feed.img">
          <div class="media-body justify-content-center align-self-center">
            <div class="media-heading">
              <h6 class="font-weight-bold text-primary d-inline" [innerHTML]="feed.name"></h6>
              <p class="d-inline text-secondary" [innerHTML]="feed.details"></p>
              <span class="float-right">
                <span class="pr-1 text-primary"><i class="fa fa-reply"></i></span><span class="text-primary">100</span>
                <span class="pl-2 pr-1 text-primary"><i class="fa fa-thumbs-up"></i></span><span class="text-primary">300</span>
              </span>
            </div>
            <small class="text-medium-blue" [innerHTML]="feed.date"></small>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
