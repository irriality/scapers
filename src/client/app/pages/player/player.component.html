<div class="container pt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card bg-dark mb-1 no-box-shadow border-dark">
        <div class="card-body text-light-blue p-3">
          <img class="d-inline" style="width: 100px;"
               src="https://images-ext-2.discordapp.net/external/sSpJUfjmVHvB-hCiirHH99Mz5aPlk6OMpX5l7xTg-os/%3Ftimestamp%3D1519836186868/https/secure.runescape.com/m%3Davatar-rs/%27sync/chat.png?width=100&height=100">
          <h1 class="pl-3 d-inline font-weight-bold">Sync</h1>
        </div>
      </div>

      <div class="card bg-dark-secondary">
        <div class="card-body text-light-blue px-3 py-2">
          <div class="row">
            <div class="col">
              <h4 class="pr-2 d-inline">
                <i class="fa fa-user text-medium-blue"></i>
              </h4>
              <h3 class="font-weight-bold font-italic pr-1 d-inline">23</h3>
              <span class="d-block text-medium-blue font-italic descriptor">Followers</span>
            </div>
            <div class="col">
              <h4 class="pr-1 d-inline">
                <i class="fa fa-user-plus text-medium-blue"></i>
              </h4>
              <h3 class="font-weight-bold font-italic pr-1 d-inline">Follow</h3>
              <span class="d-block text-medium-blue font-italic descriptor">Player</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row mb-2">
        <div class="col">

        <div class="col text-light-blue">
          <div class="float-right">
            <span class="pr-2">
              <i class="fa fa-link"></i>
            </span>
            Link Account
            <span class="pl-2 pr-2">
              <i class="fa fa-sync"></i>
            </span>
            Update
          </div>
        </div>
      </div>

      <div class="card bg-dark-secondary mb-3">
        <div class="card-body text-light-blue p-3">
          <div class="row pb-4">
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-chart-bar"></i>
                <span class="font-weight-bold">2736</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Total Level</div>
            </div>
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-trophy"></i>
                <span class="font-weight-bold">6,091</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Rank</div>
            </div>
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-users"></i>
                <span class="font-weight-bold">Maximized</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Clan</div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-chart-line"></i>
                <span class="font-weight-bold">1,914,898,794</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Total XP</div>
            </div>
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-calendar"></i>
                <span class="font-weight-bold">1,914,898</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Gains Today</div>
            </div>
            <div class="col">
              <h3 class="text-light-blue mb-0">
                <i class="fa fa-calendar"></i>
                <span class="font-weight-bold">1,914,898</span>
              </h3>
              <div class="text-medium-blue font-italic descriptor">Gains This Week</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ngb-tabset type="pills" justify="center">
    <ngb-tab>
      <ng-template ngbTabTitle><span class="font-italic font-weight-bold">Skills</span></ng-template>
      <ng-template ngbTabContent>
        <app-player-stats></app-player-stats>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><span class="font-italic font-weight-bold">Drops</span></ng-template>
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><span class="font-italic font-weight-bold">Achievements</span></ng-template>
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><span class="font-italic font-weight-bold">Graphs</span></ng-template>
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
  </ngb-tabset>
